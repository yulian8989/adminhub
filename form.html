  </head>

            <span class="text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="detail.html">
            <i class="bx bxs-shopping-bag-alt"></i>
            <span class="text">Detail</span>
          </a>
        </li>
        <li>
          <a href="index.html">
            <i class="bx bxs-doughnut-chart"></i>
            <span class="text">Ruangan</span>
          </a>
        </li>
        <li>
          <a href="success.html">

        <li>

            <i class="bx bxs-log-out-circle"></i>

    </section>
    <!-- SIDEBAR -->

    <!-- NAVBAR -->
    <section id="navbar" class="navbar">
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Categories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Search..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="switch-mode" hidden />
        <label for="switch-mode" class="switch-mode"></label>
        <a href="#" class="profile">
          <img src="img/people.png" />
        </a>
      </nav>
    </section>
    <!-- NAVBAR -->

    <!-- CONTENT MAIN -->
    <section id="content" class="content">
      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Form Add Data</h1>
          </div>
        </div>
        <!-- HTML -->
        <div class="form-container">
          <form style="display: flex; flex-direction: column; width: 100%">
            <div
              style="
                display: flex;
                flex-direction: row;
                justify-content: space-between;
              "
            >
              <div style="flex: 1; margin-right: 10px">
                <label for="koderuangan">Kode Ruangan:</label><br />
                <input
                  type="text"
                  id="koderuangan"
                  name="koderuangan"
                  required
                /><br />
                <label for="namaruangan">Nama Ruangan:</label><br />
                <input
                  type="text"
                  id="namaruangan"
                  name="namaruangan"
                  required
                /><br />
                <label for="status">Status:</label><br />
                <select id="status" name="status" required>
                  <option value="">Pilih status...</option>
                  <option value="completed">Tersedia</option>
                  <option value="pending">Tidak Tersedia</option></select
                ><br />
              </div>

              <div style="flex: 1; margin-left: 10px">
                <label for="kapasitas">Kapasitas Ruangan:</label><br />
                <input
                  type="number"
                  id="kapasitas"
                  name="kapasitas"
                  step="1"
                  min="0"
                  required
                /><br />
                <label for="deskripsi">Deskripsi Ruangan:</label><br />
                <textarea id="deskripsi" name="deskripsi" required></textarea
                ><br />
                <label for="fasilitas">Fasilitas:</label><br />
                <textarea id="fasilitas" name="fasilitas" required></textarea
                ><br />
              </div>
            </div>

            <div style="width: 100%">
              <label for="gambar">Upload Gambar:</label><br />
              <input
                type="file"
                id="gambar"
                name="gambar"
                accept="image/*"
                multiple
                onchange="previewImages(event)"
                required
              /><br />
              <div
                id="previewContainer"
                style="
                  display: flex;
                  flex-wrap: wrap;
                  justify-content: space-between;
                  max-width: 900px;
                "
              ></div>
            </div>
            <button type="submit" style="width: auto">Submit</button>
          </form>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT MAIN -->

    <script src="scriptcopy.js"></script>
  </body>
</html>
